<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <title>Frontend Mentor | IP Address Tracker</title>

<body>
  <section class="top">
    <h1>IP Address Tracker</h1>
    <div class="search">
      <input type="text" class="input-ip" placeholder="Search for any IP address or domain">
      <button class="btn">
        <img src="./images/icon-arrow.svg" alt="icon">
      </button>
    </div>

  </section>

  <section class="middle">
    <div class="ip">
      <span>IP Address</span>
      <h2 class="user-ip">-</h2>
    </div>
    <div class="vl"></div>
    <div class="location">
      <span>Location</span>
      <h2 class="user-location">-</h2>
    </div>
    <div class="vl"></div>
    <div class="time">
      <span>Timezone</span>
      <h2 class="user-timezone">-</h2>
    </div>
    <div class="vl"></div>
    <div class="isp">
      <span>ISP</span>
      <h2 class="user-isp">-</h2>
    </div>
  </section>

  <div id="map"></div>
