<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="result">
      <h1>Your Result</h1>
      <div class="circle">
        <h2>76</h2>
        <span>of 100</span>
      </div>
      <h2 id="avg">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="detail">

        <div class="score" id="reaction">
          <div class="subject">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon"/>
            <h3>Reaction</h3>
          </div>
          <h3 class="num">80 <span>/ 100</span></h3>
        </div>

        <div class="score" id="memory">
          <div class="subject">
            <img src="./assets/images/icon-memory.svg" alt="memory-icon"/>
            <h3>Memory</h3>
          </div>
          <h3 class="num">92 <span>/ 100</span></h3>
        </div>

        <div class="score" id="verbal">
          <div class="subject">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon"/>
            <h3>Verbal</h3>
          </div>
          <h3 class="num">61 <span>/ 100</span></h3>
        </div>

        <div class="score" id="visual">
          <div class="subject">
            <img src="./assets/images/icon-visual.svg" alt="visual-icon"/>
            <h3>Visual</h3>
          </div>
          <h3 class="num">72 <span>/ 100</span></h3>
        </div>

      </div>
      <button>Continue</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://asifakhtar.me">Asif Akhtar</a>.
  </footer>
</body>

</html>
